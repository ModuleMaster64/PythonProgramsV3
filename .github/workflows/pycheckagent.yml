name: Pycheck Agent Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 09:00 UTC

jobs:
  pycheck-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout your repo
      uses: actions/checkout@v3

    - name: Clone Pycheck Agent
      run: git clone https://github.com/matebenyovszky/healing-agent.git
      working-directory: ${{ github.workspace }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run Pycheck Agent (safe mode)
      run: |
        echo "ðŸ§  Running Pycheck Agent on executingSystemCommands.py..."
        python healing-agent/agent.py run ./system/executingSystemCommands.py --no-fix
      working-directory: ${{ github.workspace }}
