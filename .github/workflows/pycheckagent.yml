name: Pycheck Agent Scan

on:
  workflow_dispatch:     # Manual trigger from GitHub UI
  schedule:
    - cron: '0 9 * * 1'   # Every Monday at 09:00 UTC

jobs:
  pycheck-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Pycheck Agent from GitHub
      run: pip install git+https://github.com/matebenyovszky/healing-agent.git

    - name: Run Pycheck Agent (safe mode)
      run: |
        echo "ðŸ§  Running Pycheck Agent on executingSystemCommands.py..."
        python -c "from healing_agent.agent import main; main(['run', './system/executingSystemCommands.py', '--no-fix'])"
