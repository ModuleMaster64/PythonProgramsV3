name: British Banter Bot 🇬🇧

on:
  push:
    branches:
      - main

jobs:
  banter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for rebase

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install OpenCommit
        run: npm install -g opencommit

      - name: Configure Git
        run: |
          git config user.name "The British Banters Bot"
          git config user.email "banterbot@example.com"

      - name: Fetch and Rebase
        run: |
          git fetch origin
          git rebase origin/main || echo "No changes to rebase"

      - name: Generate Banter Message
        run: |
          export OPENCOMMIT_PROMPT="Write commit messages like a British developer. Use slang like 'innit', 'sorted', 'cheeky', 'proper', 'legend', etc."
          opencommit --diff HEAD~1 HEAD > message.txt || echo "placeholder" > message.txt

          # If OpenCommit fails or returns junk, pick a seasonal British fallback
          if ! grep -Eiq 'feat|fix|chore|refactor|docs' message.txt; then
            month=$(date +%m)
            messages=(
              "fix: squashed that bug like a proper legend 💂🛠️🔥"
              "feat: added a cheeky new feature, sorted innit bruv 🧃✨💂"
              "chore: tidied up the config, all neat now 🔥🧃🧹"
              "docs: wrote it all down like a true gent 💂📚🧃"
              "refactor: cleaned up the mess, proper tidy 🔧💂🧃"
              "style: made it look snazzy, innit 🎨🧃💂"
              "test: gave it a proper poke, all green now ✅💂🧃"
              "fix: patched it up like a boss 🔥🛠️💂"
              "feat: dropped a spicy new bit of code 🌶️💂🧃"
              "chore: did a bit of spring cleaning 🧹💂✨"
              "docs: added some words, made it readable 📖💂🧃"
              "refactor: shuffled things around, proper elegant 🔄💂🧃"
              "style: polished it up, now it’s gleaming ✨💂🧃"
              "test: ran the tests, smashed it ✅🔥💂"
              "fix: sorted that edge case, no more drama 🧃💂🛠️"
              "feat: built something brilliant, innit 💡💂🧃"
              "chore: moved stuff about, all in order now 🔀💂🧃"
              "docs: added a cheeky diagram 📊💂🧃"
              "refactor: made it less of a mess, proper now 🧃💂🧼"
              "style: gave it a glow-up 💅💂🧃"
              "test: poked it with a stick, it held up 🧃💂🧪"
              "fix: patched the hole, no leaks now 💂🛠️🧃"
              "feat: dropped a gem in the codebase 💎💂🧃"
              "chore: swept up the leftovers 🧹💂🧃"
              "docs: scribbled some wisdom 📜💂🧃"
              "chore: having a nice cuppa tea while sorting this out ☕💂🧃"
              "fix: bit of a faff, but it’s sorted now innit m8 🔧💂🧃"
              "feat: added something proper fancy, Bob’s your uncle 💂🧃🎉"
            )
            # Add seasonal flavour
            if [ "$month" == "10" ]; then
              messages+=("fix: spooky bug squashed 🎃💂")
              messages+=("chore: added some Halloween magic 🧙‍♂️💂🧃")
            elif [ "$month" == "12" ]; then
              messages+=("feat: festive feature added 🎄💂")
              messages+=("chore: wrapped it up like a present 🎁💂🧃")
            fi
            RANDOM_INDEX=$((RANDOM % ${#messages[@]}))
            echo "${messages[$RANDOM_INDEX]}" > message.txt
          fi

          echo "Final commit message:"
          cat message.txt

      - name: Commit and Push
        env:
          GH_TOKEN: ${{ secrets.GH_BANTER_TOKEN }}
        run: |
          git add .
          git commit -F message.txt || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main

      - name: Drop a Cheeky Comment
        env:
          GH_TOKEN: ${{ secrets.GH_BANTER_TOKEN }}
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          COMMENT="Nice one, mate — commit \`$COMMIT_SHA\` is looking proper tidy 💂🧃"
          curl -s -X POST -H "Authorization: token $GH_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/commits/$COMMIT_SHA/comments"
