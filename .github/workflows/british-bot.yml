name: British Banter Bot ðŸ‡¬ðŸ‡§

on:
  push:
    branches:
      - main

jobs:
  banter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for proper rebase

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install OpenCommit
        run: npm install -g opencommit

      - name: Generate Banter Message
        run: |
          export OPENCOMMIT_PROMPT="Write commit messages like a British developer. Use slang like 'innit', 'sorted', 'cheeky', 'proper', 'legend', etc."
          opencommit --diff HEAD~1 HEAD > message.txt || echo "chore: did a bit of config tidying, innit" > message.txt

          # Check if message.txt is empty or lacks proper keywords
          if ! grep -Eiq 'feat|fix|chore|refactor|docs' message.txt; then
            echo "chore: did a bit of config tidying, innit" > message.txt
          fi

          echo "Final commit message:"
          cat message.txt

      - name: Configure Git
        run: |
          git config user.name "British Banter Bot"
          git config user.email "banterbot@example.com"

      - name: Stage and Rebase
        run: |
          git add .
          git fetch origin
          git rebase origin/main || echo "No changes to rebase"

      - name: Commit and Push
        env:
          GH_TOKEN: ${{ secrets.GH_BANTER_TOKEN }}
        run: |
          git commit -F message.txt || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main
