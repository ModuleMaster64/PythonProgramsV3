name: ğŸ–¥ï¸ Update Terminal GIF & Lint

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install github-readme-terminal ruff

    - name: ğŸ–¼ï¸ Generate terminal GIF
      run: python scripts/generate_gif.py

    - name: ğŸ§ª Run Ruff lint check
      run: ruff check . --output-format=github

    - name: ğŸ“ Commit updated GIF
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add assets/terminal.gif
        git commit -m "ğŸ–¥ï¸ Auto-update terminal-style GIF"
        git push
